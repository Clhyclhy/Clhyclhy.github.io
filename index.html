<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>louchuanyi.me</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Arial', sans-serif;
        }
        .text-container {
            text-align: center;
        }
        .text {
            font-size: 5em;
            font-weight: bold;
            color: #fff;
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { color: #ff9a9e; }
            50% { color: #fad0c4; }
            100% { color: #ff9a9e; }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="text">louchuanyi.me</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = document.querySelector('.text');
            text.classList.add('animated');
        });
    </script>
</body>
</html>
